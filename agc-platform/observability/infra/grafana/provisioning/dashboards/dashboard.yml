apiVersion: 1

providers:
  - name: 'OpenResponses'
    orgId: 1
    folder: 'Open Responses'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/open-responses
      foldersFromFilesStructure: false
