# Test-specific application properties
spring.application.name=open-responses-test

# Enable MongoDB repository for tests
app.vector-store.repository.type=mongodb

# MongoDB test configuration will be dynamically set by TestContainers
spring.data.mongodb.auto-index-creation=true
spring.autoconfigure.exclude=

# Disable automatic scheduling in tests
app.vector-store.cleanup.enabled=false

# Set logging level to DEBUG for tests
logging.level.ai.masaic.openresponses.api.repository=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG 