
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masaic Dev Platform</title>
    <meta name="description" content="AI Development Platform by Masaic" />
    <link rel="icon" href="/masaic.ico" />

    <meta property="og:title" content="Masaic AgC" />
    <meta property="og:description" content="The Agentic Compute Platform" />
    <meta property="og:type" content="website" />
    
    <!-- Apply theme immediately to prevent flash -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- load runtime env from Node -->
    <script src="/env.js"></script>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
