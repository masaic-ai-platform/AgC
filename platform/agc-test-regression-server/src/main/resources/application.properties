server.port=6649
server.shutdown=graceful
platform.deployment.agent.bootstrap.enabled=false
otel.sdk.disabled=true

# Response Store Facade Configuration
# Mode: in-memory (use embedded ResponseStoreService) or http (use HTTP API)
platform.regression.response-store.mode=http
# Base URL for HTTP mode (only used when mode=http)
platform.regression.response-store.api-base-url=http://localhost:6644
